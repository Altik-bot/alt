<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monserrat:wght@400;700&display=swap">
    <title>site-from-alt</title>


  </head>
  <body>
<div class = "bar_main">
    <div class="question">
      <h2>1. How old are you?</h2>
      <label><input type="radio" name="q1" value="1"> Under 18</label>
      <label><input type="radio" name="q1" value="2"> 18-25</label>
      <label><input type="radio" name="q1" value="3"> 26-40</label>
      <label><input type="radio" name="q1" value="4"> 40+</label>
    </div>
    <div class="line"></div>

    <div class="question">
      <h2>2. Do you have a regular income?</h2>
      <label><input type="radio" name="q2" value="1"> Yes</label>
      <label><input type="radio" name="q2" value="2"> No</label>
    </div>
    <div class="line"></div>

    <div class="question">
      <h2>3. Do you want to save for short-term or long-term goals?</h2>
      <label><input type="checkbox" name="q3" value="1"> Short-term</label>
      <label><input type="checkbox" name="q3" value="2"> Long-term</label>
    </div>
    <div class="line"></div>

    <div class="question">
      <h2>4. How comfortable are you with budgeting apps or online banking?</h2>
      <label><input type="radio" name="q4" value="1"> Very comfortable</label>
      <label><input type="radio" name="q4" value="2"> Somewhat comfortable</label>
      <label><input type="radio" name="q4" value="3"> Not comfortable</label>
    </div>
    <div class="line"></div>

    <div class="question">
      <h2>5. Do you usually spend most of it or try to keep some aside?</h2>
      <label><input type="radio" name="q5" value="1"> Spend most of it</label>
      <label><input type="radio" name="q5" value="2"> Save some</label>
    </div>
    <div class = "but" >
    <button type="button" onclick="getCode()">Submit</button>
    
    
  </div>
  
  <div id="goResult" class="res">
      <button onclick="goResult()"> Go to the result</button>
</div>
</div>
</div>

<script>
    function getCode(){
      let code = "";
      for(let i=1;i<=5;i++){
        let answer = document.querySelector('input[name="q'+i+'"]:checked');
        if(answer){
          code += answer.value;
        } else {
          code += "0"; // если не выбран
        }
      }
      
 localStorage.setItem("resultCode", code); // сохраняем
    document.getElementById("goResult").style.display = "block"; 

    }
    function goResult(){
    window.location.href = "result.html";
  }
  </script>
  </body>
